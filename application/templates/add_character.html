{% extends 'index.html' %}
{% block body %}
    {% for character in characters %}
        <p> {{ character.char_name }}
            <br>{{ character.char_lvl}}
            <br>{{ character.char_proffesion}}
            <br><button><a href="{{ url_for('update', id=character.id) }}">Update</a></button>
            <button><a href="{{ url_for('delete', id=character.id) }}">Delete</a></button>
        </p>
    {% endfor %}
{% endblock body %}
